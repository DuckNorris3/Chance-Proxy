<!DOCTYPE html>

<html>
  <head>
    <title>Tenthop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/86410157d4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="covid-banner">
      <div class="covid-text">
        Recreate responsibly during COVID-19. Learn more&nbsp;<div class="covid-link">here</div>.
      </div>
    </div>
    <div id="app-container">
      <div class="navbar-container">
        <div class="left-navbar">
          <img src="https://tenthop.s3.us-east-2.amazonaws.com/tenthop+logo.png" alt='Tenthop-logo' height="125" width="125">
          <div class="searchbar">
            <i class="fas fa-search"></i>
            <input class="search" type="text" placeholder="Try Yosemite, Napa, Moab">
          </div>
        </div>
        <div class="right-navbar">
          <div class="navbar-link">Near Me</div>
          <div class="navbar-link">About</div>
          <div class="navbar-link">Earn Hipcash</div>
          <div class="navbar-link">Log In</div>
          <div class="navbar-link"> Sign Up</div>
          <button class="host-button" class="navbar-link">Start hosting</button>
        </div>
      </div>
      <div id="top-photos">
        <div id="photo-module"></div>
        <div id="photo-carousel-modal"></div>
        <script src="http://127.0.0.1:3001/bundle.js" crossorigin></script>
      </div>
      <div id="bottom-container">
        <div id="campsiteHostInfo"></div>
        <script src="http://ec2-54-166-211-132.compute-1.amazonaws.com:8080/bundle.js" crossorigin></script>
        <div id="booking"></div>
        <script src="http://127.0.0.1:3002/bundle.js" crossorigin></script>
      </div>
    </div>
  </body>
</html>
